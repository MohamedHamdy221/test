<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="intro py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center ">
            <h1 class="py-2 position-relative">Bookmarker</h1>
            <div class="bookmark-body w-100 p-3 py-4  d-flex flex-column justify-content-center align-items-center gap-4">
                <h5>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h5>



                <div class="mb-3 site-name w-100 d-flex flex-column justify-content-center">
                    <label for="exampleFormControlInput1" class="form-label">
                        <i class="fa-solid fa-book-bookmark"></i>
                    Site Name
                    </label>
                    <input type="text" class="form-control" id="productName" placeholder="Bookmark Name">
                  </div>

                  <div class="mb-3 site-url w-100 d-flex flex-column justify-content-center">
                    <label for="exampleFormControlInput2" class="form-label">
                        <i class="fa-solid fa-link"></i>
                    Site URL
                    </label>
                    <input type="url" class="form-control" id="productUrl" placeholder="Website URL">
                  </div>
                  <button onclick="addProduct()" class="btn btn-danger px-5" id="submitBtn">Submit</button>



            </div>
            <table class="table text-center my-4">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableData">
                    
                </tbody>
              </table>
        </div>
        <div id="wrong" class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
                <div class="box-conent bg-white p-4 rounded-2 shadow-lg z-1">
                    <div class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                        <div class="circles d-flex">
                            <span class="rounded-circle me-2"></span>
                            <span class="rounded-circle me-2"></span>
                            <span class="rounded-circle me-2"></span>
                        </div>
                        <button onclick="clearAleart()" class="btn border-0" id="closeBtn">
                            <i class="fa-solid fa-xmark fa-2x"></i>
                        </button>
                    </div>
                    <p class="m-0 pb-2 fw-bold">
                        Site Name or Url is not valid, Please follow the <br> rules below :
                    </p>
                    <ul class="rules list-unstyled m-0">
                        <li>
                            <i class="fa-solid fa-right-to-bracket"></i>
                            Site name must contain at least 3 characters
                        </li>
                        <li>
                            <i class="fa-solid fa-right-to-bracket"></i>
                            Site URL must be a valid one
                        </li>
                    </ul>
                </div>
        </div>
    </div>
    
    
    
    
    
    <!-- <button onclick="https"></button> -->
    
    
    <script src="js/index.js"></script>
</body>
</html>
